services:
  gitlab:
    image: gitlab/gitlab-ce:latest
    container_name: gitlab
    restart: unless-stopped
    hostname: gitlab.pet-cloud.ru
    environment:
      GITLAB_OMNIBUS_CONFIG: | # Изменить хост при публикации на удаленный сервер
        external_url 'https://gitlab.kolmakov.tech'; 
        gitlab_rails['gitlab_shell_ssh_port'] = 2222;
        gitlab_rails['gitlab_signup_enabled'] = 'true';
        nginx['listen_port'] = 80;
        nginx['redirect_http_to_https'] = false
        nginx['listen_https'] = false
    ports:
      - "777:80"
      - "2222:22"
    volumes:
      - gitlab_config:/etc/gitlab
      - gitlab_logs:/var/log/gitlab
      - gitlab_data:/var/opt/gitlab
    networks:
      - gitlab-network
    shm_size: '256m'

  gitlab-runner: #В первый раз поднять без контейнера раннера, добавить позже
    image: gitlab/gitlab-runner:latest
    container_name: gitlab-runner
    restart: unless-stopped
    depends_on:
      - gitlab
    volumes:
      - gitlab_runner_config:/etc/gitlab-runner
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - gitlab-network

networks:
  gitlab-network:
    name: gitlab-network
    driver: bridge

volumes:
  gitlab_config:
  gitlab_logs:
  gitlab_data:
  gitlab_runner_config:

